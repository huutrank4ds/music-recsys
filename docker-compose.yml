services:
  # -----------------------------------------------------------
  # 1. KAFKA (Apache Official - KRaft Mode)
  # -----------------------------------------------------------
  kafka:
    image: ${KAFKA_IMAGE}
    container_name: kafka
    hostname: kafka
    ports:
      - "${KAFKA_PORT_INTERNAL}:${KAFKA_PORT_INTERNAL}" # 9092
      - "${KAFKA_PORT_EXTERNAL}:${KAFKA_PORT_EXTERNAL}" # 9094
    environment:
      # KRaft Mode Configuration for Apache Kafka Official Image
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:${KAFKA_PORT_CONTROLLER}

      # Listener Configuration
      KAFKA_LISTENERS: PLAINTEXT://:${KAFKA_PORT_INTERNAL},CONTROLLER://:${KAFKA_PORT_CONTROLLER},EXTERNAL://:${KAFKA_PORT_EXTERNAL}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:${KAFKA_PORT_INTERNAL},EXTERNAL://localhost:${KAFKA_PORT_EXTERNAL}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Cluster Configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 4

      # Message Size (10MB)
      KAFKA_MESSAGE_MAX_BYTES: 10485760
      KAFKA_REPLICA_FETCH_MAX_BYTES: 10485760

      # Required for KRaft mode
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - bigdata-net
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092 # Kết nối nội bộ qua port 9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - bigdata-net

  # -----------------------------------------------------------
  # 2. SPARK MASTER
  # -----------------------------------------------------------
  spark-master:
    build:
      context: .
      dockerfile: ${SPARK_DOCKERFILE}
    image: ${SPARK_IMAGE_NAME}:${SPARK_VERSION}
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "${SPARK_MASTER_WEBUI_PORT}:8080"
      - "${SPARK_MASTER_RPC_PORT}:7077"
    environment:
      - SPARK_CONF_DIR=/opt/spark/conf
    volumes:
      - ./data:/opt/data
      - ./src:/opt/src
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - bigdata-net

  # -----------------------------------------------------------
  # 3. SPARK WORKER
  # -----------------------------------------------------------
  spark-worker:
    image: ${SPARK_IMAGE_NAME}:${SPARK_VERSION}
    container_name: spark-worker
    # Kết nối tới spark-master qua hostname
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES}
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY}
    depends_on:
      - spark-master
    volumes:
      - ./data:/opt/data
      - ./src:/opt/src
    networks:
      - bigdata-net

  # -----------------------------------------------------------
  # 4. MINIO (Data Lake)
  # -----------------------------------------------------------
  minio:
    image: ${MINIO_IMAGE}
    container_name: minio
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      - bigdata-net
    volumes:
      - minio_data:/data

  # -----------------------------------------------------------
  # 5. MONGODB (Database)
  # -----------------------------------------------------------
  mongodb:
    image: ${MONGO_IMAGE}
    container_name: mongodb
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - bigdata-net

  # -----------------------------------------------------------
  # 6. ETCD (Metadata Storage for Milvus)
  # -----------------------------------------------------------
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bigdata-net

  # -----------------------------------------------------------
  # 7. MILVUS (Vector Database)
  # -----------------------------------------------------------
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: milvus-standalone
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT}:19530"
      - "${MILVUS_GRPC_PORT}:9091"
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - bigdata-net

networks:
  bigdata-net:
    name: ${NETWORK_NAME}
    driver: bridge

volumes:
  mongo_data:
  kafka_data:
  minio_data:
  etcd_data:
  milvus_data:
